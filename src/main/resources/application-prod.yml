spring:
  application:
    name: resumate-backend
  config:
    activate:
      on-profile: prod
  docker:
    compose:
      file: ./docker-compose.prod.yaml
      lifecycle-management: start_only
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
          batch_size: 500

oauth:
  login-redirect-url: ${LOGIN_REDIRECT_URL}

cors:
  allowed-origin-patterns: ${CORS_ALLOWED_ORIGIN_PATTERNS}
  allowed-origin-methods: ${CORS_ALLOWED_METHODS}
  allowed-origin-headers: "*"

jwt:
  secret: ${JWT_SECRET}
  expiration:
    access: ${JWT_ACCESS_TOKEN_EXPIRATION}
    refresh: ${JWT_REFRESH_TOKEN_EXPIRATION}

cookie:
  domain: ${COOKIE_DOMAIN}
