spring:
  datasource:
    # H2 또는 Testcontainers 중 하나 선택
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  config:
    activate:
      on-profile: test
jwt:
  secret: ${JWT_SECRET:test-secret-32bytes-minimum-padding-123456}
  expiration:
    access: 3600
    refresh: 2592000

oauth:
  login-redirect-url: http://localhost:5173

cookie:
  domain: localhost

openai:
  api-key: test
  base-url: http://127.0.0.1:9999
  prompt:
    id: test
    version: 1
aws:
  enabled: false