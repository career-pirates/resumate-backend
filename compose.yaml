services:
  postgresql:
    build:
      context: ./postgresql
      dockerfile: Dockerfile
    environment:
      - POSTGRES_DB=${DB_URL}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--locale=ko_KR.UTF-8
      - TZ=UTC
      - PGTZ=UTC
    ports:
      - "${DB_PORT}:5432"
  redis:
    image: redis:latest
    environment:
      - TZ=UTC
    networks:
      - redis-network
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - ./redis/data:/data
      - ./redis/config/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
  redisinsight:
    image: redis/redisinsight:latest
    environment:
      - TZ=UTC
    networks:
      - redis-network
    ports:
      - "${REDIS_INSIGHT_PORT}:5540"
    volumes:
      - redis_insight_volume_data:/db
    depends_on:
      - redis
networks:
  redis-network:
    driver: bridge

volumes:
  redis_volume_data:
  redis_insight_volume_data: